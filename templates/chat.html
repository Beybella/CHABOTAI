<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --user-message-bg: #e3f2fd;
            --bot-message-bg: #f1f1f1;
            --dark-bg: #2c3e50;
            --light-text: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        
        header {
            background-color: var(--dark-bg);
            color: white;
            padding: 15px 25px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        h1 svg {
            margin-right: 10px;
        }
        
        #chat-container {
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            box-shadow: var(--shadow);
        }
        
        #input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: var(--shadow);
        }
        
        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary-color);
        }
        
        #send-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        
        #send-btn:hover {
            background-color: var(--primary-hover);
        }
        
        #send-btn svg {
            margin-left: 5px;
        }
        
        .user-message {
            background-color: var(--user-message-bg);
            padding: 12px 15px;
            border-radius: 18px 18px 0 18px;
            margin: 10px 0 10px auto;
            max-width: 75%;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .bot-message {
            background-color: var(--bot-message-bg);
            padding: 12px 15px;
            border-radius: 18px 18px 18px 0;
            margin: 10px 0;
            max-width: 75%;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .control-btn {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background-color: #f0f0f0;
        }
        
        #status {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        /* Dark mode toggle */
        #theme-toggle {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #chat-container {
                height: 400px;
            }
            
            .user-message, .bot-message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            AI Chat Assistant
        </h1>
        <button id="theme-toggle" title="Toggle dark mode">‚òÄÔ∏è</button>
    </header>
    
    <div id="chat-container">
        <div class="welcome-message">
            <h2>Welcome to your AI Assistant</h2>
            <p>How can I help you today?</p>
        </div>
    </div>
    
    <div id="controls">
        <div>
            <button class="control-btn" id="clear-btn">Clear Conversation</button>
            <button class="control-btn" id="suggest-btn">Suggest Topics</button>
        </div>
        <div id="status">Connected</div>
    </div>
    
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn">
            Send
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
    
    <input type="hidden" id="conversation-id" value="{{ conversation_id }}">

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const statusIndicator = document.getElementById('status');
        const themeToggle = document.getElementById('theme-toggle');
        const conversationId = document.getElementById('conversation-id').value;
        
        let isDarkMode = false;

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            
            const messageContent = document.createElement('div');
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timeDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'bot-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                showTypingIndicator();
                statusIndicator.textContent = "AI is typing...";
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `user_input=${encodeURIComponent(message)}&conversation_id=${conversationId}`
                    });
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage(data.response, false);
                    statusIndicator.textContent = "Connected";
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage("Sorry, I encountered an error. Please try again.", false);
                    statusIndicator.textContent = "Connection error";
                }
            }
        }
        
        function clearConversation() {
            if (confirm("Are you sure you want to clear this conversation?")) {
                chatContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>Welcome to your AI Assistant</h2>
                        <p>How can I help you today?</p>
                    </div>
                `;
                // Here you would also send a request to clear the conversation on the server
            }
        }
        
        function suggestTopics() {
            const topics = [
                "What's the weather like today?",
                "Tell me a joke",
                "What can you do?",
                "Explain quantum computing in simple terms"
            ];
            
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'bot-message';
            suggestionsDiv.innerHTML = `
                <h3>Try asking me:</h3>
                <ul style="margin-top: 5px; padding-left: 20px;">
                    ${topics.map(topic => `<li style="margin-bottom: 5px; cursor: pointer; color: var(--primary-color);" onclick="document.getElementById('user-input').value = '${topic}'">${topic}</li>`).join('')}
                </ul>
            `;
            
            chatContainer.appendChild(suggestionsDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
            
            // You would need to add dark mode CSS styles
            if (isDarkMode) {
                document.documentElement.style.setProperty('--primary-color', '#5b9bf3');
                document.documentElement.style.setProperty('--primary-hover', '#4a8ae0');
                document.documentElement.style.setProperty('--user-message-bg', '#1e3a8a');
                document.documentElement.style.setProperty('--bot-message-bg', '#1e293b');
                document.documentElement.style.setProperty('--dark-bg', '#0f172a');
                document.body.style.backgroundColor = '#0f172a';
                document.body.style.color = '#f8fafc';
            } else {
                document.documentElement.style.setProperty('--primary-color', '#4285f4');
                document.documentElement.style.setProperty('--primary-hover', '#3367d6');
                document.documentElement.style.setProperty('--user-message-bg', '#e3f2fd');
                document.documentElement.style.setProperty('--bot-message-bg', '#f1f1f1');
                document.documentElement.style.setProperty('--dark-bg', '#2c3e50');
                document.body.style.backgroundColor = '#f5f7fa';
                document.body.style.color = '#333';
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        clearBtn.addEventListener('click', clearConversation);
        suggestBtn.addEventListener('click', suggestTopics);
        themeToggle.addEventListener('click', toggleTheme);

        // Focus the input field on page load
        userInput.focus();
    </script>
</body>
</html>
